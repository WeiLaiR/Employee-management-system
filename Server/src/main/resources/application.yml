# 配置服务器端口
server:
  port: 8888

# 连接数据库
spring:
  application:
    name: Server


  datasource:
    username: root
    password: nmba2535
    url: jdbc:mysql://localhost:3306/employee_management?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
    #    更改数据源为德鲁伊
    type: com.alibaba.druid.pool.DruidDataSource

    #Spring Boot 默认是不注入这些属性值的，需要自己绑定
    #druid 数据源专有配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true

  # 配置热部署
  devtools:
    restart:
      # 开启热部署
      enabled: true
      # 需要重启的目录
      additional-paths: src/main/java
      # 无需重启的目录
      exclude: static/**

# 配置Date类型转json的格式
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

  # 更改路径匹配规则，保证可以正常使用新版swagger
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848

#Mybatis-plus配置
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-value: true #逻辑已删除值true
      logic-not-delete-value: false #逻辑未删除值false

